<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      let j = 2;
      while (j <= 5) {
        let i = 1;
        while (i <= 10) {
          document.write(`${j}x${i}=${j * i}<br>`);
          i++;
        }
        document.write("<hr>")
        j++
      }
    </script>
  </body>
</html>
